<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>vue-legal-guard</title>
    <!-- Tailwind CSS CDN for quick demo parity with root demo -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
